<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OstuniHelper</title>

    <!-- Botpress WebChat -->
    <script src="https://cdn.botpress.cloud/webchat/v2/inject.js"></script>

    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background: linear-gradient(to bottom right, #cde8ff, #f0faff);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Segoe UI", sans-serif;
        color: #1d3557;
      }

      h1 {
        font-size: 2rem;
        text-align: center;
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <h1>Benvenuto ad Ostuni ☀️</h1>

    <script>
      window.botpressWebChat.init({
        "botId": "67e17bf4-609c-4f5a-a8ea-555b1a20508f", // <-- IL TUO BOT ID
        "clientId": "ca81c7b6-1812-48c7-b924-ca88e823b419", // <-- IL TUO CLIENT ID
        "hostUrl": "https://cdn.botpress.cloud/webchat/v2",
        "messagingUrl": "https://messaging.botpress.cloud",
        "botName": "OstuniHelper",
        "stylesheet": "https://cdn.botpress.cloud/webchat/v2/themes/default.css",
        "avatarUrl": "https://files.bpcontent.cloud/2024/10/10/10/20241010104510-R6LSZU9Z.webp",
        "botDescription": "Guida turistica virtuale ☀️",
        "showPoweredBy": false,
        "themeName": "prism",
        "enableConversationDeletion": false,
        "theme": "prism",
        "layoutWidth": "100%",
        "containerWidth": "100%",
        "stylesheet": "",
        "enableTranscriptDownload": false,
        "hideWidget": false,
        "disableAnimations": false
      }).then(() => {
        window.botpressWebChat.sendEvent({ type: 'show' });
      });
    </script>
  </body>
</html>
